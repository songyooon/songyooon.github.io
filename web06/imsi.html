<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <style>
    * { margin: 0; }
    body, html { width:100%; height:100%; }
    .page { width: 100vw; height:100vh;}    
    #page1 { background-color: orange; }
    #page2 { background-color: beige; }
    </style>
</head>
<body>
<div id="page1" class="page">
    <button data-val="#page6?notiId=0" class="btn1">상세 페이지1</button>
    <button data-val="#page6?notiId=1" class="btn1">상세 페이지2</button>
    <table>
        <tbody>
            <tr><td><a href="#page5" class="btn2">글1</a></td></tr>   
            <tr><td><a href="#page5" class="btn2">글2</a></td></tr>
        </tbody>
    </table>
    <script>
    $(document).ready(function(){
        $(".btn1").click(function(){
            abc($(this).attr("data-val"));
        });
        $(".btn2").click(function(){
            var idx = $(this).parents("tr").index();
            $(".info").fadeOut(10);
            $(".info").eq(idx).fadeIn();
        });
    });    
    </script>
</div>
<div id="page6" class="page">
    <div class="info" notiId="0">상세 내용1</div>
    <div class="info" notiId="1">상세 내용2</div>

    <script>
    $(document).ready(function(){
        $(".info").css("display", "none");
    });
    function abc(str){
        location.href = "#page6";
        var data = str.substring(str.lastIndexOf("?")+1,str.length);
        console.log(data);
        var notiId = 0;
        eval(data);
        $(".info").fadeOut(10);
        $(".info").eq(notiId).fadeIn();
    }    
    </script>
</div>    
</body>
</html>
