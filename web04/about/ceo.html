    <script>
    $(document).ready(function(){
        $.ajax({
            url:"/web03/MenuLoadCtrl.html",
            type:"POST",
            enctype:"UTF-8",
            datatype:"json",
            processData:false,
            contentType:false, 
            cache:false,
            success:function(data){
                $(".navbar-dropdown.cate").empty();
                var trans = $.parseJSON(data);
                $.each(trans, function(key, value){
                    if(key=="data"){
                        for(var i=0;i<value.length;i++){
                            if(value[i].cate=="A"){
                                $("#cate01").append("<a href='/web03/GetTourDetailCtrl.html?no="+value[i].no+"'>"+value[i].place+"</a>");
                            } else if(value[i].cate=="B"){
                                $("#cate02").append("<a href='/web03/GetTourDetailCtrl.html?no="+value[i].no+"'>"+value[i].place+"</a>");
                            } else if(value[i].cate=="C"){
                                $("#cate03").append("<a href='/web03/GetTourDetailCtrl.html?no="+value[i].no+"'>"+value[i].place+"</a>");
                            } else if(value[i].cate=="D"){
                                $("#cate04").append("<a href='/web03/GetTourDetailCtrl.html?no="+value[i].no+"'>"+value[i].place+"</a>");
                            } else if(value[i].cate=="E"){
                                $("#cate05").append("<a href='/web03/GetTourDetailCtrl.html?no="+value[i].no+"'>"+value[i].place+"</a>");
                            } else if(value[i].cate=="F"){
                                $("#cate06").append("<a href='/web03/GetTourDetailCtrl.html?no="+value[i].no+"'>"+value[i].place+"</a>");
                            } else if(value[i].cate=="G"){
                                $("#cate07").append("<a href='/web03/GetTourDetailCtrl.html?no="+value[i].no+"'>"+value[i].place+"</a>");
                            }
                        }
                    }
                });
                
            }
        });
    });

              <br>
              <strong>모두의 삶에 가치를 더하는<br>
                Lifetime Value Creator, 롯데그룹 입니다.</strong>
             <p class="p">롯데는 지난 50년간 인류의 삶을 풍요롭게 하기 위한 여정을 이어왔습니다. 식품, 유통, 관광, 화학, 건설, 금융 등<br>
                다양한 분야에서 끊임없는 도전과 혁신으로 고객들에게 행복과 즐거움을 전하며 성장하였습니다. 또한 해외 시장을<br>
                적극적으로 개척하여 명실상부한 글로벌 그룹으로의 위상을 갖추었습니다.<br><br>
                
                이제, 롯데는 더 큰 도약을 이루고자 합니다. 고객들의 전 생애에 가치를 더하는 Lifetime Value Creator를 비전으로<br>
                삼아, 모든 이해관계자들과 함께 지속 가능한 미래를 만들어 나갈 것입니다. 준법경영과 경영투명성을 기반으로,<br>
                사회적 가치를 지향하고 질적 성장을 추구하는 롯데가 되기 위해 노력할 것입니다.<br><br>
                
                롯데지주 주식회사의 출범은 그 시작점이 될 것입니다. 롯데는 롯데지주 주식회사의 출범을 통해 경영투명성을 더욱<br>
                강화하는 한편, 주주가치를 제고하고 미래성장의 토대를 단단히 구축할 수 있을 것입니다.<br><br>
                
                앞으로 롯데지주 주식회사는 자회사의 기업가치 제고와 경쟁력 강화를 위해 적극적으로 협력 및 지원해 나갈<br>
                계획입니다. 중장기적인 관점에서 그룹의 지속 가능한 성장을 위해 신성장동력 발굴 및 신시장 개척에도 앞장설 것입니다.<br>
                또한 뉴 심볼로 대표되는 롯데의 브랜드 가치를 제고하기 위해 지속적으로 노력해 나가겠습니다.<br><br>
                
                롯데지주 주식회사는 투명한 지배구조를 기반으로 고객과 주주, 임직원 및 모든 이해관계자들과 더 큰 가치를 나누며<br>
                함께 성장해 나가고자 합니다. 함께 가는 친구, 롯데와 롯데지주 주식회사에 여러분의 많은 관심과 사랑을 부탁 드립니다.
                감사합니다.<br><br><br><br>
                <strong>
                롯데그룹 회장&nbsp;&nbsp;
                신 동 빈
                </strong></p>
